{% extends "home/nav.html" %}

{% block username %}
    {{ name }}
{% endblock %}

{% block content %}
    <h1>
        {% if vclass == 1 %}
            <span class="glyphicon glyphicon-cd" style="color: rgb(240,173,78)"></span>&nbsp;尊敬的VIP会员
        {% endif %}{{ name }}，欢迎回来
    </h1>
    <br>
    <div style="margin-top: 10psx">
        <h3>热歌排行榜</h3>
        <hr>
        <section id="movielist">
            <div class="container">
                <div class="row wow fadeIn" data-wow-delay="0.6s">
                    {% for v in page_data %}
                        <div class="col-md-3">
                            <div class="movielist text-center">
                                <!--<img data-original="holder.js/262x166"
                                         class="img-responsive lazy center-block" alt="">-->
                                {#                    <img src="holder.js/262x166" class="img-responsive center-block" alt="">#}
                                <div class="text-left"
                                     style=" margin-left:auto; margin-right:auto; width: 200px; margin-bottom: 15px ; margin-top:15px">
                                    <h4>
                                        <span style="color: rgba(30,30,30,0.99);font-style: italic; ">
                                        {{ loop.index }} . {{ v.music_name }}
                                    </span>
                                    </h4>&nbsp;{{ v.author }}
                                </div>
                                <div class="btn-group">
                                    <a href="{{ url_for('home.play',id=v.music_id) }}" class="btn btn-success"
                                   style="height:30px"
                                   role="button"><span class="glyphicon glyphicon-play" style=""></span>&nbsp;播放</a>
                                <a href="{{ url_for('home.like',id=v.music_id) }}" class="btn btn-default btn-sm "
                                   style="height:30px"
                                   role="button"><span class="glyphicon glyphicon-star"></span>&nbsp;收藏</a>
                                <a href="{{ url_for('home.buy',id=v.music_id) }}" class="btn btn-default btn-sm"
                                   style="height:30px"
                                   role="button"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;购买</a>
                                </div>

                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </section>
    </div>


{% endblock %}
